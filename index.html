<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta userName="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatterBox - Realtime Node SocketIO Chat Application</title>
    <!-- <script src="http:localhost:8000/socket.io/socket.io.js"></script> -->
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <img class="logo" src="icon1.jpeg" alt="">
    </nav>
    <div class="container">
        <div class="message right">Hi bhai</div>
        <div class="message left">Hi</div>
    </div>

    <div class="send">
        <form action="#" id="send-container">
            <input type="text" userName="messageInp" id="messageInp">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
</body>
</html>
